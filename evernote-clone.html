<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notecraft - Your Digital Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme */
            --bg-primary: #FAFAF8;
            --bg-secondary: #F5F4F0;
            --bg-tertiary: #EEEDEA;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A18;
            --text-secondary: #5C5C58;
            --text-tertiary: #8C8C88;
            --border-light: rgba(0, 0, 0, 0.06);
            --border-medium: rgba(0, 0, 0, 0.1);
            --accent: #4A7C59;
            --accent-light: #E8F0EA;
            --accent-hover: #3D6649;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.1);
            --paper-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        [data-theme="dark"] {
            --bg-primary: #141413;
            --bg-secondary: #1C1C1A;
            --bg-tertiary: #242422;
            --bg-card: #1E1E1C;
            --text-primary: #F5F4F0;
            --text-secondary: #A8A8A4;
            --text-tertiary: #6C6C68;
            --border-light: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --accent: #6B9B7A;
            --accent-light: #1E2A22;
            --accent-hover: #7DAB8C;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--paper-texture);
            opacity: 0.015;
            pointer-events: none;
            z-index: 9999;
        }

        .app-container {
            display: grid;
            grid-template-columns: 260px 320px 1fr;
            height: 100vh;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-8px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: relative;
        }

        .sidebar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(to left, var(--border-light), transparent);
            pointer-events: none;
        }

        .logo {
            padding: 0 24px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideRight 0.5s ease both;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .logo-text {
            font-family: 'Instrument Serif', serif;
            font-size: 22px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .sidebar-section {
            padding: 0 12px;
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .nav-item.active svg {
            opacity: 1;
        }

        .nav-item .count {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .notebook-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 14px;
            animation: slideRight 0.4s ease both;
        }

        .notebook-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .notebook-item.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .notebook-color {
            width: 10px;
            height: 10px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .new-notebook-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin-top: 4px;
        }

        .new-notebook-btn:hover {
            background: var(--accent-light);
        }

        .new-notebook-btn svg {
            width: 16px;
            height: 16px;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 16px 20px;
            border-top: 1px solid var(--border-light);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Notes List Panel */
        .notes-panel {
            background: var(--bg-primary);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .notes-title {
            font-family: 'Instrument Serif', serif;
            font-size: 24px;
            margin-bottom: 16px;
            animation: slideUp 0.4s ease both;
        }

        .search-box {
            position: relative;
            animation: slideUp 0.4s ease 0.1s both;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            border: 1px solid var(--border-medium);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .search-box svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
        }

        .notes-actions {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-count {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .new-note-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .new-note-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .new-note-btn svg {
            width: 16px;
            height: 16px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .note-card {
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
            border: 1px solid transparent;
            animation: slideUp 0.4s ease both;
        }

        .note-card:nth-child(1) { animation-delay: 0.1s; }
        .note-card:nth-child(2) { animation-delay: 0.15s; }
        .note-card:nth-child(3) { animation-delay: 0.2s; }
        .note-card:nth-child(4) { animation-delay: 0.25s; }
        .note-card:nth-child(5) { animation-delay: 0.3s; }

        .note-card:hover {
            background: var(--bg-secondary);
        }

        .note-card.active {
            background: var(--bg-card);
            border-color: var(--border-medium);
            box-shadow: var(--shadow-md);
        }

        .note-card-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-card-preview {
            font-size: 13px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .note-card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .note-card-notebook {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .note-card-notebook .dot {
            width: 6px;
            height: 6px;
            border-radius: 2px;
        }

        /* Editor Panel */
        .editor-panel {
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: var(--shadow-lg);
        }

        .editor-header {
            padding: 16px 32px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideUp 0.4s ease both;
        }

        .editor-notebook-select {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .editor-notebook-select:hover {
            border-color: var(--border-medium);
        }

        .editor-notebook-select .dot {
            width: 8px;
            height: 8px;
            border-radius: 3px;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .editor-action-btn {
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--text-tertiary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .editor-action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .editor-action-btn svg {
            width: 18px;
            height: 18px;
        }

        .toolbar {
            padding: 12px 32px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            animation: slideUp 0.4s ease 0.1s both;
        }

        .toolbar-group {
            display: flex;
            gap: 2px;
            padding-right: 12px;
            margin-right: 8px;
            border-right: 1px solid var(--border-light);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            padding: 8px 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
        }

        .toolbar-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .toolbar-btn.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .toolbar-btn svg {
            width: 16px;
            height: 16px;
        }

        .editor-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            animation: slideUp 0.5s ease 0.2s both;
        }

        .editor-title {
            font-family: 'Instrument Serif', serif;
            font-size: 36px;
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            color: var(--text-primary);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .editor-title::placeholder {
            color: var(--text-tertiary);
        }

        .editor-body {
            border: none;
            outline: none;
            width: 100%;
            min-height: 400px;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.75;
            resize: none;
            font-family: 'DM Sans', sans-serif;
        }

        .editor-body::placeholder {
            color: var(--text-tertiary);
        }

        .editor-footer {
            padding: 12px 32px;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .word-count {
            display: flex;
            gap: 16px;
        }

        .last-saved {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-indicator {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-family: 'Instrument Serif', serif;
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 280px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 60px 280px 1fr;
            }

            .sidebar {
                padding: 12px 0;
            }

            .logo-text, .sidebar-section-title, .nav-item span, .notebook-item span, .new-notebook-btn span, .theme-toggle span {
                display: none;
            }

            .logo {
                justify-content: center;
                padding: 0 0 16px;
            }

            .nav-item, .notebook-item, .theme-toggle {
                justify-content: center;
                padding: 12px;
            }

            .nav-item .count {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="M2 2l7.586 7.586"/>
                        <circle cx="11" cy="11" r="2"/>
                    </svg>
                </div>
                <span class="logo-text">Notecraft</span>
            </div>

            <div class="sidebar-section">
                <nav>
                    <div class="nav-item active" data-view="all">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        <span>All Notes</span>
                        <span class="count">12</span>
                    </div>
                    <div class="nav-item" data-view="favorites">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                        </svg>
                        <span>Favorites</span>
                        <span class="count">3</span>
                    </div>
                    <div class="nav-item" data-view="trash">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                        <span>Trash</span>
                    </div>
                </nav>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Notebooks</div>
                <div id="notebooks-list">
                    <!-- Notebooks will be rendered here -->
                </div>
                <div class="new-notebook-btn" onclick="createNewNotebook()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    <span>New Notebook</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <span>Light Mode</span>
                </div>
            </div>
        </aside>

        <!-- Notes List Panel -->
        <section class="notes-panel">
            <header class="notes-header">
                <h1 class="notes-title" id="panel-title">All Notes</h1>
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" placeholder="Search notes..." id="search-input" oninput="searchNotes()">
                </div>
            </header>
            <div class="notes-actions">
                <span class="notes-count" id="notes-count">12 notes</span>
                <button class="new-note-btn" onclick="createNewNote()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    New Note
                </button>
            </div>
            <div class="notes-list" id="notes-list">
                <!-- Notes will be rendered here -->
            </div>
        </section>

        <!-- Editor Panel -->
        <main class="editor-panel">
            <header class="editor-header">
                <div class="editor-notebook-select" id="editor-notebook">
                    <span class="dot" style="background: #4A7C59"></span>
                    <span>Personal</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                        <polyline points="6,9 12,15 18,9"/>
                    </svg>
                </div>
                <div class="editor-actions">
                    <button class="editor-action-btn" title="Favorite" onclick="toggleFavorite()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="favorite-icon">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                        </svg>
                    </button>
                    <button class="editor-action-btn" title="More options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>
                </div>
            </header>
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                        <em>I</em>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('underline')" title="Underline">
                        <u>U</u>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('strikethrough')" title="Strikethrough">
                        <s>S</s>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('h1')" title="Heading 1">H1</button>
                    <button class="toolbar-btn" onclick="formatText('h2')" title="Heading 2">H2</button>
                    <button class="toolbar-btn" onclick="formatText('h3')" title="Heading 3">H3</button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('ul')" title="Bullet List">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <circle cx="4" cy="6" r="1" fill="currentColor"/>
                            <circle cx="4" cy="12" r="1" fill="currentColor"/>
                            <circle cx="4" cy="18" r="1" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('ol')" title="Numbered List">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="21" y2="6"/>
                            <line x1="10" y1="12" x2="21" y2="12"/>
                            <line x1="10" y1="18" x2="21" y2="18"/>
                            <text x="3" y="8" font-size="8" fill="currentColor">1</text>
                            <text x="3" y="14" font-size="8" fill="currentColor">2</text>
                            <text x="3" y="20" font-size="8" fill="currentColor">3</text>
                        </svg>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('checkbox')" title="Checkbox">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <polyline points="9,11 12,14 22,4"/>
                        </svg>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" onclick="formatText('code')" title="Code">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16,18 22,12 16,6"/>
                            <polyline points="8,6 2,12 8,18"/>
                        </svg>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('quote')" title="Quote">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21z"/>
                            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="editor-content">
                <input type="text" class="editor-title" id="editor-title" placeholder="Untitled Note" oninput="saveNote()">
                <textarea class="editor-body" id="editor-body" placeholder="Start writing..." oninput="saveNote()"></textarea>
            </div>
            <footer class="editor-footer">
                <div class="word-count">
                    <span id="word-count">0 words</span>
                    <span id="char-count">0 characters</span>
                </div>
                <div class="last-saved">
                    <span class="save-indicator"></span>
                    <span id="last-saved">Saved just now</span>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // Data
        const notebooks = [
            { id: 1, name: 'Personal', color: '#4A7C59', count: 5 },
            { id: 2, name: 'Work', color: '#5B7FA3', count: 4 },
            { id: 3, name: 'Ideas', color: '#A3785B', count: 2 },
            { id: 4, name: 'Learning', color: '#8B5BA3', count: 1 }
        ];

        const notes = [
            {
                id: 1,
                title: 'Weekly Planning Session',
                content: 'Focus areas for this week:\n\n1. Complete the quarterly report\n2. Review team performance metrics\n3. Prepare for stakeholder meeting on Friday\n4. Follow up on pending client requests\n\nRemember to block time for deep work in the mornings.',
                notebookId: 2,
                favorite: true,
                created: new Date('2024-01-15'),
                updated: new Date('2024-01-15')
            },
            {
                id: 2,
                title: 'Book Notes: Atomic Habits',
                content: 'Key takeaways from James Clear\'s book:\n\n- Habits are the compound interest of self-improvement\n- Focus on systems rather than goals\n- The 4 laws of behavior change: Make it obvious, attractive, easy, and satisfying\n- Identity-based habits: Focus on who you want to become\n\n"Every action you take is a vote for the type of person you wish to become."',
                notebookId: 4,
                favorite: true,
                created: new Date('2024-01-14'),
                updated: new Date('2024-01-14')
            },
            {
                id: 3,
                title: 'Recipe: Homemade Pasta',
                content: 'Ingredients:\n- 2 cups all-purpose flour\n- 3 large eggs\n- 1 tbsp olive oil\n- Pinch of salt\n\nInstructions:\n1. Make a well in the flour, add eggs and oil\n2. Mix until dough forms\n3. Knead for 10 minutes until smooth\n4. Rest for 30 minutes\n5. Roll out and cut into desired shape',
                notebookId: 1,
                favorite: false,
                created: new Date('2024-01-13'),
                updated: new Date('2024-01-13')
            },
            {
                id: 4,
                title: 'App Feature Ideas',
                content: 'Potential features to explore:\n\n- AI-powered note summarization\n- Voice-to-text transcription\n- Collaborative editing with real-time sync\n- Smart tagging based on content\n- Integration with calendar apps\n- Markdown export options\n\nPriority: Start with voice-to-text as it has the highest user demand.',
                notebookId: 3,
                favorite: true,
                created: new Date('2024-01-12'),
                updated: new Date('2024-01-12')
            },
            {
                id: 5,
                title: 'Meeting Notes: Product Review',
                content: 'Attendees: Sarah, Mike, Lisa, Tom\n\nDiscussion points:\n- Q4 performance exceeded expectations by 12%\n- New feature adoption rate at 45%\n- Customer feedback highlights need for mobile improvements\n\nAction items:\n- Mike to prepare mobile roadmap by Friday\n- Lisa to schedule user research sessions\n- Tom to analyze retention metrics',
                notebookId: 2,
                favorite: false,
                created: new Date('2024-01-11'),
                updated: new Date('2024-01-11')
            },
            {
                id: 6,
                title: 'Travel Packing List',
                content: 'Japan Trip - March 2024\n\nEssentials:\n[ ] Passport\n[ ] Travel adapter\n[ ] Phone charger\n[ ] Camera + extra batteries\n\nClothing:\n[ ] 5 t-shirts\n[ ] 2 pants\n[ ] Light jacket\n[ ] Comfortable walking shoes\n\nMisc:\n[ ] Travel insurance docs\n[ ] Hotel confirmations\n[ ] JR Pass',
                notebookId: 1,
                favorite: false,
                created: new Date('2024-01-10'),
                updated: new Date('2024-01-10')
            }
        ];

        let currentNoteId = 1;
        let currentView = 'all';
        let currentNotebookId = null;
        let isDarkMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderNotebooks();
            renderNotes();
            selectNote(notes[0].id);
        });

        // Render functions
        function renderNotebooks() {
            const container = document.getElementById('notebooks-list');
            container.innerHTML = notebooks.map((nb, i) => `
                <div class="notebook-item ${currentNotebookId === nb.id ? 'active' : ''}"
                     style="animation-delay: ${0.1 + i * 0.05}s"
                     onclick="selectNotebook(${nb.id})">
                    <span class="notebook-color" style="background: ${nb.color}"></span>
                    <span>${nb.name}</span>
                </div>
            `).join('');
        }

        function renderNotes() {
            const container = document.getElementById('notes-list');
            let filteredNotes = notes;

            if (currentView === 'favorites') {
                filteredNotes = notes.filter(n => n.favorite);
            } else if (currentNotebookId) {
                filteredNotes = notes.filter(n => n.notebookId === currentNotebookId);
            }

            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredNotes = filteredNotes.filter(n =>
                    n.title.toLowerCase().includes(searchTerm) ||
                    n.content.toLowerCase().includes(searchTerm)
                );
            }

            document.getElementById('notes-count').textContent = `${filteredNotes.length} note${filteredNotes.length !== 1 ? 's' : ''}`;

            container.innerHTML = filteredNotes.map(note => {
                const notebook = notebooks.find(nb => nb.id === note.notebookId);
                return `
                    <div class="note-card ${currentNoteId === note.id ? 'active' : ''}" onclick="selectNote(${note.id})">
                        <div class="note-card-title">${note.title || 'Untitled Note'}</div>
                        <div class="note-card-preview">${note.content.substring(0, 100)}...</div>
                        <div class="note-card-meta">
                            <span class="note-card-notebook">
                                <span class="dot" style="background: ${notebook.color}"></span>
                                ${notebook.name}
                            </span>
                            <span>${formatDate(note.updated)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Selection handlers
        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            const notebook = notebooks.find(nb => nb.id === note.notebookId);

            document.getElementById('editor-title').value = note.title;
            document.getElementById('editor-body').value = note.content;
            document.getElementById('editor-notebook').innerHTML = `
                <span class="dot" style="background: ${notebook.color}"></span>
                <span>${notebook.name}</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                    <polyline points="6,9 12,15 18,9"/>
                </svg>
            `;

            updateFavoriteIcon(note.favorite);
            updateWordCount();
            renderNotes();
        }

        function selectNotebook(id) {
            currentNotebookId = id;
            currentView = 'notebook';
            const notebook = notebooks.find(nb => nb.id === id);
            document.getElementById('panel-title').textContent = notebook.name;

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            renderNotebooks();
            renderNotes();
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const view = item.dataset.view;
                currentView = view;
                currentNotebookId = null;

                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');

                const titles = { all: 'All Notes', favorites: 'Favorites', trash: 'Trash' };
                document.getElementById('panel-title').textContent = titles[view];

                renderNotebooks();
                renderNotes();
            });
        });

        // CRUD operations
        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                notebookId: currentNotebookId || 1,
                favorite: false,
                created: new Date(),
                updated: new Date()
            };
            notes.unshift(newNote);
            selectNote(newNote.id);
            document.getElementById('editor-title').focus();
        }

        function createNewNotebook() {
            const name = prompt('Enter notebook name:');
            if (name) {
                const colors = ['#4A7C59', '#5B7FA3', '#A3785B', '#8B5BA3', '#A35B5B', '#5BA3A3'];
                notebooks.push({
                    id: Date.now(),
                    name: name,
                    color: colors[notebooks.length % colors.length],
                    count: 0
                });
                renderNotebooks();
            }
        }

        function saveNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note.title = document.getElementById('editor-title').value;
                note.content = document.getElementById('editor-body').value;
                note.updated = new Date();
                renderNotes();
                updateWordCount();
                document.getElementById('last-saved').textContent = 'Saved just now';
            }
        }

        function toggleFavorite() {
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note.favorite = !note.favorite;
                updateFavoriteIcon(note.favorite);
                renderNotes();
            }
        }

        function updateFavoriteIcon(isFavorite) {
            const icon = document.getElementById('favorite-icon');
            if (isFavorite) {
                icon.setAttribute('fill', 'currentColor');
                icon.style.color = 'var(--accent)';
            } else {
                icon.setAttribute('fill', 'none');
                icon.style.color = '';
            }
        }

        // Search
        function searchNotes() {
            renderNotes();
        }

        // Formatting
        function formatText(format) {
            const textarea = document.getElementById('editor-body');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selected = text.substring(start, end);

            let formatted;
            switch(format) {
                case 'bold': formatted = `**${selected}**`; break;
                case 'italic': formatted = `*${selected}*`; break;
                case 'underline': formatted = `__${selected}__`; break;
                case 'strikethrough': formatted = `~~${selected}~~`; break;
                case 'h1': formatted = `# ${selected}`; break;
                case 'h2': formatted = `## ${selected}`; break;
                case 'h3': formatted = `### ${selected}`; break;
                case 'ul': formatted = `- ${selected}`; break;
                case 'ol': formatted = `1. ${selected}`; break;
                case 'checkbox': formatted = `[ ] ${selected}`; break;
                case 'code': formatted = `\`${selected}\``; break;
                case 'quote': formatted = `> ${selected}`; break;
                default: formatted = selected;
            }

            textarea.value = text.substring(0, start) + formatted + text.substring(end);
            textarea.focus();
            saveNote();
        }

        // Utilities
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function updateWordCount() {
            const content = document.getElementById('editor-body').value;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            const chars = content.length;

            document.getElementById('word-count').textContent = `${words} word${words !== 1 ? 's' : ''}`;
            document.getElementById('char-count').textContent = `${chars} character${chars !== 1 ? 's' : ''}`;
        }

        // Theme toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');

            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.querySelector('.theme-toggle span');

            if (isDarkMode) {
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                `;
                if (themeText) themeText.textContent = 'Dark Mode';
            } else {
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                `;
                if (themeText) themeText.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
